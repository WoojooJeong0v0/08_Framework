<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo 상세조회</title>
  <!-- static 폴더 기준으로 경로 작성 -->
   <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
 <!-- 할 일 제목 -->
 <h1 th:text="${todo.todoSub}"></h1>

 <!-- 완료 여부 -->
 <div class="complete">
   완료 여부 
   <span th:classappend="${todo.todoCompl} == 'O' ? 'green' : 'red'" th:text="${todo.todoCompl} == 'O' ? 'O' : 'X'"></span>
 </div>

 <div th:text="|작성일 : ${todo.todoDate}|">
 </div>

 <div class="container" width="800px" height="800px">
  <!-- 상세 내용 -->
  <div class="content" th:text="${todo.todoContent}"></div>

  <div class="btn-container">
    <div>
      <button class="w-btn w-btn-skin" id="goToList">목록으로</button>
    </div>
    
    <div>
      <button class="w-btn w-btn-skin" id="completeBtn">완료 여부 변경</button>
      <button class="w-btn w-btn-skin" id="updateBtn">수정</button>
      <button class="w-btn w-btn-skin" id="deleteBtn">삭제</button>
    </div>
  </div>
 </div>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/detail.js">
  </script>
</body>
</html>
